	<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,500;0,600;0,700;1,400&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/slick.css"/>

<body class="bg-img mapfull">
	<header class="header">
		
			<div class="wrapper">
				<div class="header-container">
					<div class="logo"><img src="img/adpost.png" alt="logo" /></div>
					<div class="header-links">
						<a href="#" class="login-link"><i class="fa-solid fa-user"></i>Login/Register</a>
						<a href="#" class="post-link">Post Free Ads</a>
					</div>
					<button class="tgmenu">Menu</button>
				</div>
			</div>
												
	</header>
	<div class="mobile-menu">
		<ul>
			<li><a href="#">Login/ Ragister</a></li>
			<li><a href="#">Post Free Ads</a></li>
		</ul>
	</div>

<!-- -------NEW SECTION--------- -->

	<section class="new-section">
		
		<section class="section-forgot-password">
				<div class="forgot-bg-color">
					<div class="form-container">
						<h4>Forgotten Password</h4>
						<p>Please enter your registered email address</p>
						<div class="form-rest-password">
							<form action="#">
								<label class="email-label" for="registered-mail">Email</label>
								<input class="mail-input-field" id="registered-mail" type="email" />
								<button class="btn-reset">Reset Password</button>
							</form>
						</div>
						<a href="#" class="cancel">Cancel</a>
					</div>
				</div>

		</section>
			

		<footer>
			<div class="ft-bg-color">
				<div class="wrapper">
					<div class="social-links">
						<ul>
							<li class="social-text">Follow Us</li>
							<li><a href="#"><img src="img/facebook.png" alt=""></a></li>
							<li><a href="#"><img src="img/facebook-chat.png" alt=""></a></li>
							<li><a href="#"><img src="img/insta.png" alt=""></a></li>
						</ul>
					</div>
					<div class="compay-conditions">
						<ul>
							<li><a href="#">Terms & Conditions</a></li>
							<li class="policy"><a href="#">Privacy Policy</a></li>
							<li><a href="#">Cookies Policy</a></li>
						</ul>
					</div>
					<div class="copy-right">
						<p>Copyright 2022 Ad Post</p>
					</div>
				</div>
			</div>
		</footer>

	</section>

	<script type="text/javascript" src="js/slick.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
