<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Post Your Ads</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,500;0,600;0,700;1,400&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/responsive.css" />
	<link rel="stylesheet" type="text/css" href="css/slick.css"/>
	<script src="https://kit.fontawesome.com/e088578515.js" crossorigin="anonymous"></script>
</head>
<body class="bg-img mapfull">
	<header class="header">
		<div class="wrapper">
			<div class="header-container">
				<div class="logo"><img src="img/adpost.png" alt="logo" /></div>
				<div class="header-links">
					<a href="#" class="login-link"><i class="fa-solid fa-user"></i>Login/Register</a>
					<a href="#" class="post-link">Post Free Ads</a>
				</div>
				<button class="tgmenu">Menu</button>
			</div>
		</div>
	</header>
	<div class="mobile-menu">
		<ul>
			<li><a href="#">Login/Register</a></li>
			<li><a href="#">Post Free Ads</a></li>
		</ul>
	</div>

<!-- -------NEW SECTION--------- -->
	<section class="new-section">
		<section class="section-post-ad">
			<section class="section-banner post-padding-tp">
				<div class="wrapper">
					<div class="post-ad-bx">
						<div class="post-title"><h1>Post Your Ad</h1></div>
						<div class="border-container">
							<h5>Choose a Category</h5>
							<div class="post-container-flex">
								<div class="company-product">
									<div class="banner-card">
										<a href="#">
											<img src="img/job.jpg" alt="">
											<div class="banner-card-titles">Job</div>
										</a>
									</div>
									<div class="banner-card">
										<a href="#">
											<img src="img/vehicle.jpg" alt="">
											<div class="banner-card-titles">Vehicles</div>
										</a>
									</div>
									<div class="banner-card">
										<a href="#">
											<img src="img/property.jpg" alt="">
											<div class="banner-card-titles">Property</div>
										</a>
									</div>
									<div class="banner-card">
										<a href="#">
											<img src="img/services.jpg" alt="">
											<div class="banner-card-titles">Services</div>
										</a>
									</div>
									<div class="banner-card row-changes">
										<a href="#">
											<img src="img/community.jpg" alt="">
											<div class="banner-card-titles">Community</div>
										</a>						
									</div>
									<div class="banner-card row-changes">
										<a href="#">
											<img class="pet-img" src="img/pet.jpg" alt="">
											<div class="banner-card-titles">Pets</div>
										</a>						
									</div>
									<div class="banner-card row-changes">
										<a href="#">
											<img src="img/sale.jpg" alt="">
											<div class="banner-card-titles">Sale</div>
										</a>						
									</div>
									<div class="banner-card row-changes">
										<a href="#">
											<img src="img/property.jpg" alt="">
											<div class="banner-card-titles">Rent</div>
										</a>			
									</div>
								</div>
								<div class="banner-ads">

									<div class="post-ads-container">
										<div class="post-flex-box">
											<div class="post-select-box">
												<select id="#">
													<option value="Agriculture">Agriculture</option>
												</select>
											</div>
											<button class="chek-img">
												<img src="img/tick.png" alt="check-mark" />
											</button>
										</div>
										<div class="post-flex-box">
											<div class="post-select-box">
												<select id="#">
													<option value="Agriculture">Farming and Agriculture Supplies</option>
												</select>
											</div>
											<button class="chek-img">
												<img src="img/tick.png" alt="check-mark" />
											</button>
										</div>
										<button class="next-step">Next step: Creat your ad</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</section>
			

		<footer>
			<div class="ft-bg-color">
				<div class="wrapper">
					<div class="social-links">
						<ul>
							<li class="social-text">Follow Us</li>
							<li><a href="#"><img src="img/facebook.png" alt=""></a></li>
							<li><a href="#"><img src="img/facebook-chat.png" alt=""></a></li>
							<li><a href="#"><img src="img/insta.png" alt=""></a></li>
						</ul>
					</div>
					<div class="compay-conditions">
						<ul>
							<li><a href="#">Terms & Conditions</a></li>
							<li class="policy"><a href="#">Privacy Policy</a></li>
							<li><a href="#">Cookies Policy</a></li>
						</ul>
					</div>
					<div class="copy-right">
						<p>Copyright 2022 Ad Post</p>
					</div>
				</div>
			</div>
		</footer>

	</section>
		

		
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/slick.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
